<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <div id="contact_modal" aria-hidden="true" role="dialog" aria-describedby="Contact">
      <div class="modal">
        <header>
          <div class="title-modal_layout">
          <h2 id="title_modal">Contactez-moi <br> </h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </div>
        </header>
        <form id="modal_form" method="get">
          <div>
            <label>Prénom</label>
            <input id="firstname" type="text" required minlength="2" />
          </div>
          <div>
            <label>Nom</label>
            <input id="lastname" type="text" required minlength="2" />
          </div>
          <div>
            <label>Email</label>
            <input id="email" type="email" required />
          </div>
          <div>
            <label>Votre message</label>
            <input class="message-input" />
          </div>
          <button id="send_button" class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
    <header class="header-page">
     <a href="index.html"><img src="assets/images/logo.png" alt="Fish Eye Home page" class="logo" /></a>
    </header>
    <main id="main" aria-hidden="false">
      <div class="photographer_header">
        <button id="open_modal_button" class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
      <section id="filter" class="filters">Trier par
        <div id="filter_categories" class="filter-categories">
          <div class="pop">
            Popularité <img src="assets/images/chevron-down-solid.png" class="chevron"/>
          </div>
          <div class="date">
            Date
          </div>
          <div class="title">
            Titre
          </div>
        </div>
      </section>
      <section class="photographies">
      </section>
      <aside class="sticky-card" id="sticky_card">
      </aside>
    </main>
    <article class="lightbox" id="lb_container" aria-hidden="true" role="dialog" aria-describedby="LightBox" >
        <button class="lightbox__previous">
          <img class="prev-chevron" src="assets/images/chevron-prev.png" alt=""></button>
        <button class="lightbox__next">
          <img class="next-chevron" src="assets/images/chevron-next.png" alt=""></button>
        <button class="lightbox__close">
          <img class="lightbox__close-img" src="assets/images/close.png"></button>
        </article>
   
    <script src="scripts/factories/photographer.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/utils/lightbox.js"></script>
  </body>
</html>
